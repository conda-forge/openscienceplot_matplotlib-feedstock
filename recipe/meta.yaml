{% set name = "openscienceplot_matplotlib" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tdegeus/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: a8c50afcddd6702cd212f32b8c2f72627f825a273538e3a2cb4c8aeae2799b3b

build:
  number: 0
  noarch: python
  script_env: SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3
    - pip
    - setuptools_scm
  run:
    - python >=3
    - numpy
    - matplotlib-base
    - h5py

test:
  imports:
    - openscienceplot_matplotlib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tdegeus/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Iterative ensemble averages
  description: Iterative ensemble averages
  doc_url: https://github.com/tdegeus/{{ name }}
  dev_url: https://github.com/tdegeus/{{ name }}

extra:
  recipe-maintainers:
    - tdegeus
